<!-- Form -->

<form action="/INCLUSIVE-GYM/PHP/processar_cadastro.php" method="post">
    <div class="container">
        <div class="entrar">
            <div><a href="index.html"><img src="./images/logo.png" class="logo-cadastro"></a></div>
            <h1>Bem-vindo de volta!</h1>
            <p>Acesse sua conta de usuário agora mesmo.</p>
            <a href="login.html" class="btn-entrar">Entrar</a>
            <a href="esqueci-senha.html" class="esqueci-senha">Esqueci minha senha.</a>
        </div>
        <div class="novo-cadastro">
            <h2>Crie sua conta <br> de Usuário</h2>
            <h3>Preencha seus dados</h3>
            <div class="form-cadastro">
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input type="text" placeholder="Insira seu Nome" name="nome" id="nome" class="inputNome" required>
                </div>
                <br>
                <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" placeholder="Insira seu Email" name="email" id="email" class="inputEmail" required>
                </div>
                <br>
                <div class="input-container">
                    <i class="fa fa-calendar icon"></i>
                    <input type="date" placeholder="Insira sua Data de Nascimento" name="dataNasc" id="dataNasc" class="inputData" required>
                </div>
                <br>
                <div class="input-container">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" placeholder="Insira sua Senha" name="senha" id="senha" class="inputSenha" required>
                </div>
                <br>
                <div class="input-container">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" placeholder="Confirme sua Senha" name="confirmarSenha" id="confirmarSenha" class="inputConfirmarSenha" required>
                </div>
                <br>
                <input type="submit" value="Enviar" class="btn-enviar">
            </div>        
        </div>
    </div>
</form>
